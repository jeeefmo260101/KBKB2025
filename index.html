<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyer Wawancara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0c;
            animation: fall linear forwards;
            pointer-events: none;
            border-radius: 50%;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(540deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-3xl shadow-2xl p-6 sm:p-10 w-full max-w-2xl text-center">
        <!-- Main title -->
        <h1 class="text-2xl sm:text-3xl font-bold text-slate-800 mb-6 sm:mb-8">
            Ijin share bahan wawancara dan jadwal hari ini Pak üôèüèª
        </h1>

        <div class="space-y-4 text-left">
            <!-- List of materials and links -->
            <a href="http://s.bps.go.id/LK-KBKB2025" target="_blank" class="block w-full">
                <div class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-4 px-6 rounded-xl shadow-lg transition-transform transform hover:scale-105 duration-200">
                    <p class="text-base sm:text-lg">1. Lembar Kerja Bantuan Tim Penilai</p>
                </div>
            </a>
            
            <a href="http://s.bps.go.id/Portofolio_KBKB2025" target="_blank" class="block w-full">
                <div class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-4 px-6 rounded-xl shadow-lg transition-transform transform hover:scale-105 duration-200">
                    <p class="text-base sm:text-lg">2. Portofolio 3 Nominasi</p>
                </div>
            </a>
            
            <a href="https://us06web.zoom.us/j/83683377357?pwd=ucY3FBDVDhxrPqzviObhxCu14Upb5u.1" target="_blank" class="block w-full">
                <div class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-4 px-6 rounded-xl shadow-lg transition-transform transform hover:scale-105 duration-200">
                    <p class="text-base sm:text-lg">3. Link Zoom Wawancara Hari ini</p>
                </div>
            </a>
            
            <a href="https://drive.google.com/file/d/1lfWj9BJ3Fu95v6I-WaoFKS5tS_QOQJ6t/view?usp=sharing" target="_blank" class="block w-full">
                <div class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-4 px-6 rounded-xl shadow-lg transition-transform transform hover:scale-105 duration-200">
                    <p class="text-base sm:text-lg">4. Virtual Background Wawancara</p>
                </div>
            </a>
            
            <a href="https://drive.google.com/file/d/1TF8vMlgOKex122pMGl4HOZ40sYd2yEdv/view?usp=sharing" target="_blank" class="block w-full">
                <div class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-4 px-6 rounded-xl shadow-lg transition-transform transform hover:scale-105 duration-200">
                    <p class="text-base sm:text-lg">5. Rundown Wawancara</p>
                </div>
            </a>

            <div class="bg-gray-200 text-gray-700 py-4 px-6 rounded-xl shadow-inner">
                <p class="text-base sm:text-lg">6. Link Video Youtube Oleh Nominasi: Menyusul</p>
            </div>
        </div>

        <!-- Confetti button -->
        <button id="confetti-button" class="mt-8 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 duration-200 animate-bounce">
            Tebarkan Konfeti!
        </button>

    </div>

    <script>
        // Get the confetti button element
        const confettiButton = document.getElementById('confetti-button');

        // Add a click event listener to the button
        confettiButton.addEventListener('click', () => {
            // Call the function to create confetti
            createConfetti(100);
        });

        // Function to create confetti elements
        function createConfetti(count) {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722', '#795548', '#9e9e9e', '#607d8b'];
            
            // Loop to create 'count' number of confetti particles
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random position within the button
                const rect = confettiButton.getBoundingClientRect();
                confetti.style.left = `${Math.random() * rect.width + rect.left}px`;
                confetti.style.top = `${Math.random() * rect.height + rect.top}px`;
                
                // Random color and size
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                
                // Random animation duration and delay for a natural look
                const duration = Math.random() * 2 + 1; // 1 to 3 seconds
                const delay = Math.random() * 0.5; // 0 to 0.5 seconds
                confetti.style.animationDuration = `${duration}s`;
                confetti.style.animationDelay = `${delay}s`;
                
                // Set a random initial rotation and scale
                confetti.style.transform = `rotate(${Math.random() * 360}deg) scale(${Math.random() * 0.5 + 0.5})`;
                
                // Append the confetti to the body
                document.body.appendChild(confetti);
                
                // Remove the element after the animation finishes
                setTimeout(() => {
                    confetti.remove();
                }, (duration + delay) * 1000);
            }
        }
    </script>
</body>
</html>
